<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Chat App</title>
</head>
<body>
    <header class="bg-primary text-center p-3 text-white ">
        <h1>Chat App with web sockets</h1>        
        <h2></h2>
    </header>
    <main class="container d-flex flex-column align-items-center">
        <ul id="chat" class="list-group w-100"></ul>
        <form id="form-login" class="input-group">
            <input type="text" class="form-control" name="username" id="username-text" placeholder="Enter your username...">
            <button id="btn-login" class="btn btn-outline-primary">Login</button>
        </form>
        <form id="form-msg" class="input-group d-flex">
            <input type="text" class="form-control" name="message" id="message-text" placeholder="Enter your message...">
            <button id="btn-send" class="btn btn-outline-danger">Send</button>
        </form>        
    </main>
    <script src="/socket.io/socket.io.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
